server {
    listen 80;
    server_name localhost $HOST_IP;

    # ONVIF endpoints - proxy directly without redirect
    location ~* ^/onvif/ {
        proxy_pass http://yolink-rtsp-streamer:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Prevent caching
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        proxy_buffering off;
    }

    # WSDL/SOAP endpoints for ONVIF (used in discovery)
    location ~* \.(wsdl|xsd)$ {
        proxy_pass http://yolink-rtsp-streamer:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Special handling for device_service
    location = /device_service {
        proxy_pass http://yolink-rtsp-streamer:8000/onvif/device_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost $HOST_IP;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    # Improved SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

    # Add SSL session cache for better performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ONVIF endpoints - also available on HTTPS
    location ~* ^/onvif/ {
        proxy_pass http://yolink-rtsp-streamer:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Main application proxy - route everything else to Quart app
    location / {
        proxy_pass http://yolink_chekt:5000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Additional headers to help with redirection
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # Increased timeouts for long-running requests
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # RTSP API - for checking stream status, etc.
    location /rtsp-api/ {
        proxy_pass http://yolink-rtsp-streamer:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Enhanced logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}