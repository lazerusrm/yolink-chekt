# Device mappings between YoLink and CHEKT
mappings:
  - yolink_device_id: "device_id_1"
    chekt_zone: 1
  - yolink_device_id: "device_id_2"
    chekt_zone: 2
  - yolink_device_id: "device_id_3"
    chekt_zone: 3
  - yolink_device_id: "device_id_4"
    chekt_zone: 4

# Other potential configuration for mapping (if applicable)
alert_mapping:
  - yolink_event: "door_open"
    chekt_alert: "Zone 1 Breach"
  - yolink_event: "motion_detected"
    chekt_alert: "Zone 2 Motion"
