<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - YoLink to CHEKT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #2e2e2e; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .change-password-container { background-color: #4a4a4a; padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .change-password-container h1 { color: #00ff00; margin-bottom: 30px; font-size: 1.8rem; text-align: center; }
        .form-control { background-color: #3a3a3a; color: #ffffff; border: none; border-radius: 5px; padding: 10px; margin-bottom: 15px; }
        .form-control:focus { background-color: #3a3a3a; color: #ffffff; border-color: #00ff00; outline: none; box-shadow: none; }
        .btn-submit { background-color: #00ff00; color: #2e2e2e; width: 100%; border-radius: 5px; padding: 10px; font-size: 1.1rem; font-weight: bold; }
        .btn-submit:hover { background-color: #28a745; }
        .error-message { color: red; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h1>Change Password</h1>
        <form method="POST">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-submit">Change Password</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
