<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink CHEKT Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Yolink CHEKT Configuration</h1>
    
    <form id="configForm">
        <h3>Yolink Configuration</h3>
        <label>URL:</label>
        <input type="text" id="yolink_url"><br>
        <label>CSID:</label>
        <input type="text" id="yolink_csid"><br>
        <label>CSSECKEY:</label>
        <input type="text" id="yolink_csseckey"><br>
        <label>Access Token:</label>
        <input type="text" id="yolink_token"><br>

        <h3>CHEKT Configuration</h3>
        <label>IP Address:</label>
        <input type="text" id="chekt_ip"><br>
        <label>Port:</label>
        <input type="text" id="chekt_port"><br>

        <h3>MQTT Configuration</h3>
        <label>URL:</label>
        <input type="text" id="mqtt_url"><br>
        <label>Port:</label>
        <input type="text" id="mqtt_port"><br>
        <label>Topic:</label>
        <input type="text" id="mqtt_topic"><br>

        <button type="button" onclick="saveConfig()">Save Configuration</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            fetch('/config')
                .then(response => response.json())
                .then(data => {
                    if (data.yolink) {
                        document.getElementById('yolink_url').value = data.yolink.url;
                        document.getElementById('yolink_csid').value = data.yolink.csid;
                        document.getElementById('yolink_csseckey').value = data.yolink.csseckey;
                        document.getElementById('yolink_token').value = data.yolink.token;
                    }
                    if (data.chekt) {
                        document.getElementById('chekt_ip').value = data.chekt.ip;
                        document.getElementById('chekt_port').value = data.chekt.port;
                    }
                    if (data.mqtt) {
                        document.getElementById('mqtt_url').value = data.mqtt.url;
                        document.getElementById('mqtt_port').value = data.mqtt.port;
                        document.getElementById('mqtt_topic').value = data.mqtt.topic;
                    }
                })
                .catch(error => console.error('Error loading configuration:', error));
        });

        function saveConfig() {
            const config = {
                yolink: {
                    url: document.getElementById('yolink_url').value,
                    csid: document.getElementById('yolink_csid').value,
                    csseckey: document.getElementById('yolink_csseckey').value,
                    token: document.getElementById('yolink_token').value
                },
                chekt: {
                    ip: document.getElementById('chekt_ip').value,
                    port: document.getElementById('chekt_port').value
                },
                mqtt: {
                    url: document.getElementById('mqtt_url').value,
                    port: document.getElementById('mqtt_port').value,
                    topic: document.getElementById('mqtt_topic').value
                }
            };
            fetch('/config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
