<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        form, .log {
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .log {
            height: 300px;
            overflow-y: auto;
        }

        a.link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a.link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yolink to CHEKT Configuration & Logs</h1>

        <!-- Form for Yolink and CHEKT Configuration -->
        <form id="config-form" class="form-section">
            <h2>Yolink Configuration</h2>
            <label for="uaid">UAID</label>
            <input type="text" id="uaid" name="uaid" value="{{ config.yolink.uaid }}" required>

            <label for="secret_key">Secret Key</label>
            <input type="text" id="secret_key" name="secret_key" value="{{ config.yolink.secret_key }}" required>

            <h2>CHEKT Configuration</h2>
            <label for="chekt_ip">CHEKT IP Address</label>
            <input type="text" id="chekt_ip" name="chekt_ip" value="{{ config.chekt.ip }}" required>

            <label for="chekt_port">CHEKT Port</label>
            <input type="number" id="chekt_port" name="chekt_port" value="{{ config.chekt.port }}" required>

            <label for="chekt_token">CHEKT API Token</label>
            <input type="text" id="chekt_token" name="chekt_token" value="{{ config.chekt.api_token }}" required>

            <button type="submit">Save Configuration</button>
        </form>

        <!-- Log Area -->
        <div class="log">
            <button id="load-logs-btn" class="btn btn-dark">Load Logs</button>
            <div id="log-area"></div>
        </div>

        <!-- Link back to the main page -->
        <a href="index.html" class="link">Back to Status & Sensor Data</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Config form submit
        $('#config-form').on('submit', function (e) {
            e.preventDefault();

            var configData = {
                yolink: {
                    uaid: $('#uaid').val(),
                    secret_key: $('#secret_key').val()
                },
                chekt: {
                    ip: $('#chekt_ip').val(),
                    port: $('#chekt_port').val(),
                    api_token: $('#chekt_token').val()
                }
            };

            $.ajax({
                type: "POST",
                url: "/save_config",
                contentType: "application/json",
                data: JSON.stringify(configData),
                success: function (response) {
                    alert('Configuration saved successfully.');
                },
                error: function (xhr) {
                    alert('Error: ' + xhr.responseText);
                }
            });
        });

        // Load logs
        $('#load-logs-btn').on('click', function () {
            $.ajax({
                type: "GET",
                url: "/get_logs",
                success: function (response) {
                    $('#log-area').text(response.logs);
                },
                error: function () {
                    $('#log-area').text('Error loading logs.');
                }
            });
        });
    </script>
</body>

</html>
