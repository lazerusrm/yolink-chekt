<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoLink to CHEKT Configuration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .status {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        .form-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .form-section h2 {
            margin-bottom: 20px;
        }
        .form-section label {
            font-weight: bold;
        }
        .form-section input,
        .form-section select {
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
        }
        .btn-primary {
            background-color: #007BFF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .table {
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .table th,
        .table td {
            border-color: #444;
        }
        .log {
            background-color: #2a2a2a;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            height: 500px; /* Increased height for better visibility */
            overflow-y: auto;
            color: #28a745 !important; /* Ensure text color is green */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for logs */
        }
        #log-content {
            white-space: pre-wrap; /* Preserve line breaks and wrapping */
            word-wrap: break-word; /* Handle long lines */
            color: inherit; /* Inherit color from parent (.log) */
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">YoLink to CHEKT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/config.html">Configuration <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1 class="mt-4">Configuration</h1>

        <!-- Status Section -->
        <div class="mb-4">
            <h3>Status</h3>
            <div id="mqtt-status" class="status">
                <img src="" alt="" id="mqtt-icon" class="hidden">
                <span id="mqtt-message">Checking MQTT connection...</span>
            </div>
            <div id="chekt-status" class="status">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message">Checking CHEKT server status...</span>
            </div>
        </div>

        <!-- Configuration Form -->
        <form id="config-form" class="form-section">
            <h2>YoLink Configuration</h2>
            <div class="form-group">
                <label for="uaid">UAID</label>
                <input type="text" id="uaid" name="uaid" class="form-control" value="{{ config.yolink.uaid }}" required>
            </div>
            <div class="form-group">
                <label for="secret_key">Secret Key</label>
                <input type="text" id="secret_key" name="secret_key" class="form-control" value="{{ config.yolink.secret_key }}" required>
            </div>

            <h2>CHEKT Configuration</h2>
            <div class="form-group">
                <label for="chekt_ip">CHEKT IP Address</label>
                <input type="text" id="chekt_ip" name="chekt_ip" class="form-control" value="{{ config.chekt.ip }}" required>
            </div>
            <div class="form-group">
                <label for="chekt_port">CHEKT Port</label>
                <input type="number" id="chekt_port" name="chekt_port" class="form-control" value="{{ config.chekt.port }}" required>
            </div>
            <div class="form-group">
                <label for="chekt_token">CHEKT API Token</label>
                <input type="text" id="chekt_token" name="chekt_token" class="form-control" value="{{ config.chekt.api_token }}" required>
            </div>

            <h2>Monitor Configuration</h2>
            <div class="form-group">
                <label for="monitor_api_key">Monitor API Key</label>
                <input type="text" id="monitor_api_key" name="monitor_api_key" class="form-control" value="{{ config.monitor.api_key }}" required>
            </div>

            <!-- Timezone Selection -->
            <div class="form-group">
                <label for="timezone">Select Timezone</label>
                <select id="timezone" name="timezone" class="form-control" required>
                    <option value="UTC" {% if config.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                    <option value="America/New_York" {% if config.timezone == 'America/New_York' %}selected{% endif %}>America/New_York</option>
                    <option value="America/Chicago" {% if config.timezone == 'America/Chicago' %}selected{% endif %}>America/Chicago</option>
                    <option value="America/Denver" {% if config.timezone == 'America/Denver' %}selected{% endif %}>America/Denver</option>
                    <option value="America/Los_Angeles" {% if config.timezone == 'America/Los_Angeles' %}selected{% endif %}>America/Los_Angeles</option>
                    <option value="Europe/London" {% if config.timezone == 'Europe/London' %}selected{% endif %}>Europe/London</option>
                    <option value="Asia/Tokyo" {% if config.timezone == 'Asia/Tokyo' %}selected{% endif %}>Asia/Tokyo</option>
                    <!-- Add more timezones as needed -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save Configuration</button>
            <div id="config-status" class="status mt-2">
                <img src="" alt="" id="config-icon" class="hidden">
                <span id="config-message"></span>
            </div>
        </form>

        <!-- Refresh YoLink Devices Section -->
        <div class="mb-4">
            <button type="button" id="refresh-devices-btn" class="btn btn-success">Refresh YoLink Devices</button>
            <div id="yolink-status" class="status mt-2">
                <img src="" alt="" id="yolink-icon" class="hidden">
                <span id="yolink-message"></span>
            </div>
        </div>

        <!-- Device Mapping Form -->
        <form id="mapping-form" class="form-section">
            <h2>Device Mapping</h2>
            <table class="table table-striped table-dark">
                <!-- ... existing table content ... -->
            </table>
            <button type="submit" class="btn btn-primary">Save Mapping</button>
        </form>

        <!-- Log Area -->
        <h2>Application Logs</h2>
        <input type="text" id="log-search" class="form-control" placeholder="Search logs...">
        <div id="log-area" class="log">
            <pre id="log-content"></pre>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Function to add messages to the log area
        function addToLog(message) {
            $('#log-content').append(new Date().toLocaleString() + ': ' + message + '\n');
            $('#log-area').scrollTop($('#log-area')[0].scrollHeight);
        }

        // Function to update status messages
        function updateStatus(elementId, iconId, message, success) {
            const icon = success ? 'https://img.icons8.com/color/48/000000/checkmark.png' : 'https://img.icons8.com/color/48/000000/cancel.png';
            $('#' + iconId).attr('src', icon).removeClass('hidden');
            $('#' + elementId).text(message);
        }

        // Function to check system statuses
        function checkStatus(url, elementId, iconId, successMessage, errorMessage) {
            $.ajax({
                type: "GET",
                url: url,
                success: function (response) {
                    if (response.status === "success") {
                        updateStatus(elementId, iconId, successMessage, true);
                    } else {
                        updateStatus(elementId, iconId, errorMessage, false);
                    }
                },
                error: function (xhr, status, error) {
                    updateStatus(elementId, iconId, errorMessage, false);
                }
            });
        }

        // Function to fetch and display logs
        function fetchLogs() {
            $.ajax({
                type: "GET",
                url: "/get_logs",
                success: function (response) {
                    if (response.status === "success") {
                        var logs = response.logs;
                        // Store logs in a global variable for search functionality
                        window.allLogs = logs;

                        displayLogs(logs);
                    } else {
                        addToLog("Failed to load logs: " + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    addToLog('Error loading logs: ' + xhr.responseText);
                }
            });
        }

        // Function to display logs
        function displayLogs(logs) {
            // Escape HTML special characters to prevent XSS
            var escapedLogs = $('<div/>').text(logs).html();
            $('#log-content').html(escapedLogs);
            // Scroll to the bottom
            $('#log-area').scrollTop($('#log-area')[0].scrollHeight);
        }

        // Search functionality
        $('#log-search').on('input', function () {
            var searchTerm = $(this).val().toLowerCase();
            var filteredLogs = window.allLogs.split('\n').filter(function (line) {
                return line.toLowerCase().includes(searchTerm);
            }).join('\n');
            displayLogs(filteredLogs);
        });

        // Initial setup when document is ready
        $(document).ready(function () {
            // Check statuses
            checkStatus('/check_mqtt_status', 'mqtt-message', 'mqtt-icon', 'MQTT connection is active.', 'MQTT connection is inactive.');
            checkStatus('/check_chekt_status', 'chekt-message', 'chekt-icon', 'CHEKT server is alive.', 'Failed to connect to CHEKT server.');

            // Fetch logs initially and set interval for live updates
            fetchLogs();
            setInterval(fetchLogs, 5000); // Update logs every 5 seconds
        });

        // Save configuration form
        $('#config-form').on('submit', function (e) {
            e.preventDefault();

            var configData = {
                yolink: {
                    uaid: $('#uaid').val(),
                    secret_key: $('#secret_key').val()
                },
                chekt: {
                    ip: $('#chekt_ip').val(),
                    port: $('#chekt_port').val(),
                    api_token: $('#chekt_token').val()
                },
                monitor: {
                    api_key: $('#monitor_api_key').val()
                },
                timezone: $('#timezone').val() // Include timezone in the data
            };

            $('#config-icon').addClass('hidden');
            $('#config-message').text('Saving configuration...');
            $.ajax({
                type: "POST",
                url: "/save_config",
                contentType: "application/json",
                data: JSON.stringify(configData),
                success: function (response) {
                    updateStatus('config-message', 'config-icon', 'Configuration saved successfully.', true);
                    addToLog(response.message);
                    // Recheck statuses after saving
                    checkStatus('/check_mqtt_status', 'mqtt-message', 'mqtt-icon', 'MQTT connection is active.', 'MQTT connection is inactive.');
                    checkStatus('/check_chekt_status', 'chekt-message', 'chekt-icon', 'CHEKT server is alive.', 'Failed to connect to CHEKT server.');
                },
                error: function (xhr, status, error) {
                    updateStatus('config-message', 'config-icon', 'Failed to save configuration.', false);
                    addToLog('Error: ' + xhr.responseText);
                }
            });
        });

        // ... (rest of your JavaScript code remains unchanged) ...
    </script>
</body>
</html>
