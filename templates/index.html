<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .status, .sensor-data {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        h1, h2 {
            color: #ffffff;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sensor {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            transition: border 0.3s ease;
        }

        .sensor-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00ff00;
        }

        .sensor-data-item {
            font-size: 1rem;
            margin: 5px 0;
        }

        .battery-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            animation-duration: 5s;  /* Slow spin by default */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-name: slow-spin;
        }

        /* Slow spin animation */
        @keyframes slow-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fast spin animation */
        .fast-spin {
            animation-name: fast-spin;
            animation-duration: 1s;  /* Fast spin */
        }

        @keyframes fast-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Red border for alarm condition */
        .sensor.alarm {
            border: 2px solid red;
        }

        /* Yellow border for warning condition */
        .sensor.warning {
            border: 2px solid yellow;
        }

        /* Red highlight for specific sections in alarm */
        .alarm {
            border: 2px solid red;
        }

        /* Yellow highlight for specific sections in warning */
        .warning {
            border: 2px solid yellow;
        }

        /* Hide Spinning Circle For Yolink Button */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yolink to CHEKT Status</h1>

        <!-- Status check for MQTT and CHEKT -->
        <div class="status">
            <h2>Status <span id="loading-spinner" class="spinner"></span></h2> <!-- Spinner always visible -->
            <div id="mqtt-status" class="status-item">
                <img src="" alt="" id="mqtt-icon" class="hidden">
                <span id="mqtt-message">Checking MQTT connection...</span>
            </div>
            <div id="chekt-status" class="status-item">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message">Checking CHEKT server status...</span>
            </div>

            <!-- Configuration Page Button -->
            <a href="config.html" class="btn btn-primary mt-3">Configuration Page</a>

            <!-- Update Yolink Devices Button -->
            <button id="update-devices" class="btn btn-secondary mt-3">Update Yolink Devices</button>

            <!-- Loading spinner for refresh -->
            <div id="refresh-spinner" class="spinner hidden" style="margin-left: 10px;"></div>
            <span id="refresh-message" style="color: yellow; margin-left: 10px;"></span>
        </div>

        <!-- Sensor Data Section -->
        <div class="sensor-data">
            <h2>Sensor Data</h2>
            <div class="sensor-grid" id="sensor-list">
                <!-- Sensor data will be appended here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to toggle spinner speed between slow and fast
        function toggleSpinnerSpeed(fast) {
            if (fast) {
                $('#loading-spinner').addClass('fast-spin');  // Fast spin
            } else {
                $('#loading-spinner').removeClass('fast-spin');  // Slow spin
            }
        }

        // Status check and sensor data updates go here
        function updateStatus(elementId, iconId, message, success) {
            const icon = success ? 'https://img.icons8.com/color/48/000000/checkmark.png' : 'https://img.icons8.com/color/48/000000/cancel.png';
            $('#' + iconId).attr('src', icon).removeClass('hidden');
            $('#' + elementId).text(message);
        }

        function checkStatus(url, elementId, iconId, successMessage, errorMessage) {
            $.ajax({
                type: "GET",
                url: url,
                success: function (response) {
                    if (response.status === "success") {
                        updateStatus(elementId, iconId, successMessage, true);
                    } else {
                        updateStatus(elementId, iconId, errorMessage, false);
                    }
                },
                error: function () {
                    updateStatus(elementId, iconId, errorMessage, false);
                }
            });
        }

        // Function to dynamically determine signal quality
        function getSignalQuality(signal) {
            if (signal >= -70) {
                return "Excellent";
            } else if (signal >= -90) {
                return "High";
            } else if (signal >= -110) {
                return "Good";
            } else if (signal >= -130) {
                return "Poor";
            } else {
                return "Very Poor";
            }
        }

        // Function to map battery level to percentage and get battery icon
        function getBatteryInfo(batteryLevel) {
            let percentage;
            let icon;

            switch (batteryLevel) {
                case 0:
                    percentage = "0%";
                    icon = "https://img.icons8.com/color/48/000000/empty-battery.png";
                    break;
                case 1:
                    percentage = "25%";
                    icon = "https://img.icons8.com/color/48/000000/low-battery.png";
                    break;
                case 2:
                    percentage = "50%";
                    icon = "https://img.icons8.com/color/48/000000/medium-battery.png";
                    break;
                case 3:
                    percentage = "75%";
                    icon = "https://img.icons8.com/color/48/000000/medium-full-battery.png";
                    break;
                case 4:
                    percentage = "100%";
                    icon = "https://img.icons8.com/color/48/000000/full-battery.png";
                    break;
                default:
                    percentage = "N/A";
                    icon = "https://img.icons8.com/color/48/000000/question-mark.png";
                    break;
            }

            return { percentage, icon };
        }

        // Function to compare sensors first by last seen and then by name
        function compareSensors(a, b) {
            const timeA = new Date(a.last_seen).getTime();
            const timeB = new Date(b.last_seen).getTime();

            // Prioritize valid times first, put invalid dates last
            if (isNaN(timeA) && !isNaN(timeB)) return 1;   // a has no valid date, b does
            if (!isNaN(timeA) && isNaN(timeB)) return -1;  // a has a valid date, b doesn't

            // First compare by last_seen (most recent first)
            if (timeA !== timeB) {
                return timeB - timeA;
            }

            // If last_seen times are equal, compare by name alphabetically
            return a.name.localeCompare(b.name);
        }

        // Function to convert UTC to local time and format
        function formatLocalTime(isoDateString) {
            if (!isoDateString || isoDateString === 'never') return "Never";  // Handle missing or "never" dates
            const localTime = new Date(isoDateString);
            if (!isNaN(localTime)) {
                localTime.setHours(localTime.getHours() - 6);  // Adjusting timezone offset
                return localTime.toLocaleString();  // Convert to local time and format
            }
            return "Invalid date";  // Return 'Invalid date' if not valid
        }

        // Check for alarm condition or poor battery/signal and return appropriate class
        function getBorderClass(sensor) {
            const tempExceedsLimit = sensor.temperature && (sensor.temperature > sensor.tempLimit.max || sensor.temperature < sensor.tempLimit.min);
            const signalPoor = sensor.signal <= -115 && sensor.signal >= -140;
            const signalWarning = sensor.signal <= -111 && sensor.signal >= -115;
            const batteryWarning = sensor.battery === 1;
            const batteryCritical = sensor.battery === 0;

            if (tempExceedsLimit || sensor.alarm.highHumidity || sensor.alarm.lowBattery || batteryCritical || signalPoor) {
                return 'alarm';
            }

            if (batteryWarning || signalWarning) {
                return 'warning';
            }

            return '';
        }

        // Function to highlight fields in alarm/warning state
        function getHighlightClass(value, min, max) {
            if (value === 'N/A' || value === null || value === undefined) return '';
            if (value > max || value < min) {
                return 'alarm';
            }
            return '';
        }

        // Fetch and update sensor data from the devices.yaml file
        function updateSensorData() {
            toggleSpinnerSpeed(true); // Fast spin when reloading
            $.ajax({
                type: "GET",
                url: "/get_sensor_data",  // This endpoint will fetch data from devices.yaml
                success: function (sensorData) {
                    const sensorList = $('#sensor-list');
                    sensorList.empty(); // Clear the current list

                    sensorData.devices.sort(compareSensors); // Sort sensors by last seen and then by name

                    sensorData.devices.forEach(sensor => {
                        const signalQuality = getSignalQuality(sensor.signal);
                        const batteryInfo = getBatteryInfo(sensor.battery);
                        const lastSeenLocal = formatLocalTime(sensor.last_seen);  // Convert last_seen to local time

                        // Get the appropriate border class based on alarm condition
                        const borderClass = getBorderClass(sensor);

                        // Highlight classes for temperature, humidity, signal, and battery
                        const tempHighlight = getHighlightClass(sensor.temperature, sensor.tempLimit.min, sensor.tempLimit.max);
                        const humidityHighlight = getHighlightClass(sensor.humidity, sensor.humidityLimit.min, sensor.humidityLimit.max);
                        const signalHighlight = sensor.signal <= -115 ? 'warning' : '';
                        const batteryHighlight = sensor.battery === 0 ? 'alarm' : sensor.battery === 1 ? 'warning' : '';

                        const sensorHTML = 
                            <div class="sensor ${borderClass}">
                                <p class="sensor-name">${sensor.name || 'Unknown Device'}</p>
                                <p class="sensor-data-item">State: ${sensor.state || 'N/A'}</p>
                                ${batteryInfo.percentage !== 'N/A' ? 
                                <p class="sensor-data-item ${batteryHighlight}">
                                    <img src="${batteryInfo.icon}" class="battery-icon" alt="Battery Icon"> 
                                    Battery: ${batteryInfo.percentage} (Level ${sensor.battery})
                                </p> : ''}
                                ${sensor.temperature !== 'N/A' ? <p class="sensor-data-item ${tempHighlight}">Temperature: ${sensor.temperature}°F</p> : ''}
                                ${sensor.humidity !== 'N/A' ? <p class="sensor-data-item ${humidityHighlight}">Humidity: ${sensor.humidity}%</p> : ''}
                                <p class="sensor-data-item ${signalHighlight}">Signal: ${sensor.signal || 'N/A'} dBm (${signalQuality})</p>
                                <p class="sensor-data-item">Last Seen: ${lastSeenLocal}</p>
                            </div>
                        ;
                        sensorList.append(sensorHTML);
                    });

                    toggleSpinnerSpeed(false); // Slow spin after data is updated
                },
                error: function () {
                    $('#sensor-list').html('<p>Error loading sensor data.</p>');
                    toggleSpinnerSpeed(false); // Slow spin if there's an error
                }
            });
        }

        $(document).ready(function () {
            checkStatus('/check_mqtt_status', 'mqtt-message', 'mqtt-icon', 'MQTT connection is active.', 'MQTT connection is inactive.');
            checkStatus('/check_chekt_status', 'chekt-message', 'chekt-icon', 'CHEKT server is alive.', 'Failed to connect to CHEKT server.');

            // Call function to update sensor data from devices.yaml
            updateSensorData();

            // Auto-update sensor data every 10 seconds
            setInterval(updateSensorData, 10000);  // 10000 ms = 10 seconds

            // Update Yolink Devices button action
            $('#update-devices').click(function() {
                $('#refresh-spinner').removeClass('hidden'); // Show spinner
                $('#refresh-message').text('Updating Yolink devices...');

                $.ajax({
                    type: "GET",
                    url: "/refresh_yolink_devices",  // Backend route to update devices
                    success: function () {
                        $('#refresh-spinner').addClass('hidden');
                        $('#refresh-message').text('Yolink devices updated successfully!');
                        updateSensorData();  // Refresh the sensor data after update
                    },
                    error: function () {
                        $('#refresh-spinner').addClass('hidden');
                        $('#refresh-message').text('Failed to update Yolink devices.');
                    }
                });
            });
        });
    </script>
</body>
</html>
