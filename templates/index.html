<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .log {
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            height: 150px;
            overflow-y: auto;
        }
        .status {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="/">Home</a>
        <a href="/config">Configuration</a>
    </div>
    <div class="container">
        <h1>Yolink to CHEKT Mapping</h1>

        <!-- Section for testing Yolink token generation -->
        <div class="mb-3">
            <button type="button" id="test-token-btn" class="btn btn-primary">Test Yolink Token Generation</button>
            <div id="yolink-status" class="status">
                <img src="" alt="" id="yolink-icon" class="hidden">
                <span id="yolink-message"></span>
            </div>
        </div>

        <!-- Section for testing CHEKT API -->
        <div class="mb-3">
            <button type="button" id="test-chekt-btn" class="btn btn-secondary">Test CHEKT API Connection</button>
            <div id="chekt-status" class="status">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message"></span>
            </div>
        </div>

        <!-- Section to select home and list Yolink devices -->
        <form id="home-form">
            <h3>Select Home</h3>
            <select id="home-select" class="form-control">
                <option value="">Select Home</option>
                <!-- Homes will be dynamically added here -->
            </select>
            <button type="button" id="load-devices-btn" class="btn btn-primary">Load Devices</button>
        </form>

        <!-- Section to list Yolink devices and map them to CHEKT zones -->
        <form id="devices-form" style="display:none;">
            <h3>Map Devices to CHEKT Channels</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Device Name</th>
                        <th>Device ID</th>
                        <th>CHEKT Zone</th>
                    </tr>
                </thead>
                <tbody id="devices-tbody">
                    <!-- Devices will be dynamically added here -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Save Mapping</button>
        </form>

        <!-- Log area for messages -->
        <div id="log-area" class="log"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addToLog(message) {
            $('#log-area').append('<div>' + message + '</div>');
            $('#log-area').scrollTop($('#log-area')[0].scrollHeight);
        }

        function updateStatus(elementId, iconId, message, success) {
            const icon = success ? 'https://img.icons8.com/color/48/000000/checkmark.png' : 'https://img.icons8.com/color/48/000000/cancel.png';
            $('#' + iconId).attr('src', icon).removeClass('hidden');
            $('#' + elementId).text(message);
        }

        // Test Yolink Token Generation
        $('#test-token-btn').on('click', function () {
            $('#yolink-icon').addClass('hidden');
            $('#yolink-message').text('Testing Yolink token generation...');
            $.ajax({
                type: "POST",
                url: "/test_yolink_token",
                success: function (response) {
                    if (response.status === "success") {
                        updateStatus('yolink-message', 'yolink-icon', 'Yolink token generated successfully.', true);
                        addToLog("Yolink token generated successfully: " + response.token);
                    } else {
                        updateStatus('yolink-message', 'yolink-icon', 'Failed to generate Yolink token.', false);
                        addToLog("Failed to generate Yolink token: " + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    updateStatus('yolink-message', 'yolink-icon', 'Error generating Yolink token.', false);
                    addToLog('Error generating Yolink token: ' + xhr.responseText);
                }
            });
        });

        // Test CHEKT API Connection
        $('#test-chekt-btn').on('click', function () {
            $('#chekt-icon').addClass('hidden');
            $('#chekt-message').text('Testing CHEKT API connection...');
            $.ajax({
                type: "POST",
                url: "/test_chekt_api",
                success: function (response) {
                    if (response.status === "success") {
                        updateStatus('chekt-message', 'chekt-icon', 'CHEKT API connection successful.', true);
                        addToLog("CHEKT API connection successful.");
                    } else {
                        updateStatus('chekt-message', 'chekt-icon', 'Failed to connect to CHEKT API.', false);
                        addToLog("Failed to connect to CHEKT API: " + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    updateStatus('chekt-message', 'chekt-icon', 'Error connecting to CHEKT API.', false);
                    addToLog('Error connecting to CHEKT API: ' + xhr.responseText);
                }
            });
        });

        // Load Homes when page loads
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/get_homes",
                success: function (response) {
                    if (response.homes) {
                        response.homes.forEach(function (home) {
                            $('#home-select').append(`<option value="${home.id}">${home.name}</option>`);
                        });
                    }
                },
                error: function (xhr, status, error) {
                    alert('Error loading homes: ' + xhr.responseText);
                }
            });
        });

        // Load Devices for selected home
        $('#load-devices-btn').on('click', function () {
            var homeId = $('#home-select').val();
            if (homeId) {
                $.ajax({
                    type: "GET",
                    url: "/get_devices",
                    data: { home_id: homeId },
                    success: function (response) {
                        if (response.devices) {
                            $('#devices-tbody').empty();
                            response.devices.forEach(function (device) {
                                $('#devices-tbody').append(`
                                    <tr>
                                        <td>${device.name}</td>
                                        <td>${device.id}</td>
                                        <td>
                                            <select name="chekt_channel" class="form-control">
                                                <option value="">Select Channel</option>
                                                ${Array.from({ length: 16 }, (_, i) => `<option value="${i + 1}">Channel ${i + 1}</option>`).join('')}
                                            </select>
                                            <input type="hidden" name="device_id" value="${device.id}">
                                        </td>
                                    </tr>
                                `);
                            });
                            $('#devices-form').show();
                        } else {
                            alert('No devices found for the selected home.');
                        }
                    },
                    error: function (xhr, status, error) {
                        alert('Error loading devices: ' + xhr.responseText);
                    }
                });
            } else {
                alert('Please select a home.');
            }
        });

        // Save the mapping
        $('#mapping-form').on('submit', function (e) {
            e.preventDefault();
            var mappings = {};
            $('input[name="device_id"]').each(function (index) {
                var deviceId = $(this).val();
                var channel = $(this).closest('tr').find('select[name="chekt_channel"]').val();
                mappings[deviceId] = channel;
            });

            $.ajax({
                type: "POST",
                url: "/save_mapping",
                contentType: "application/json",
                data: JSON.stringify(mappings),
                success: function (response) {
                    addToLog(response.message);
                },
                error: function (xhr, status, error) {
                    addToLog('Error: ' + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
