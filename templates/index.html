<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .status, .sensor-data {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        h1, h2, p {
            color: #ffffff;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .sensor {
            background-color: #393939;
            padding: 15px;
            border-radius: 10px;
        }

        .sensor h3 {
            font-size: 1.5rem;
            color: #00aaff;
            margin-bottom: 10px;
        }

        .sensor p {
            margin: 5px 0;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yolink to CHEKT Status</h1>

        <!-- Status check for MQTT and CHEKT -->
        <div class="status">
            <h2>Status</h2>
            <div id="mqtt-status" class="status-item">
                <img src="" alt="" id="mqtt-icon" class="hidden">
                <span id="mqtt-message">Checking MQTT connection...</span>
            </div>
            <div id="chekt-status" class="status-item">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message">Checking CHEKT server status...</span>
            </div>
        </div>

        <!-- Sensor Data Section -->
        <div class="sensor-data">
            <h2>Sensor Data</h2>
            <div class="sensor-grid" id="sensor-list">
                <!-- Sensor data will be appended here dynamically -->
            </div>
        </div>

        <!-- Link to Configuration page -->
        <a href="config.html" class="link">Go to Configuration & Logs</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Status check and sensor data updates go here
        function updateStatus(elementId, iconId, message, success) {
            const icon = success ? 'https://img.icons8.com/color/48/000000/checkmark.png' : 'https://img.icons8.com/color/48/000000/cancel.png';
            $('#' + iconId).attr('src', icon).removeClass('hidden');
            $('#' + elementId).text(message);
        }

        function checkStatus(url, elementId, iconId, successMessage, errorMessage) {
            $.ajax({
                type: "GET",
                url: url,
                success: function (response) {
                    if (response.status === "success") {
                        updateStatus(elementId, iconId, successMessage, true);
                    } else {
                        updateStatus(elementId, iconId, errorMessage, false);
                    }
                },
                error: function () {
                    updateStatus(elementId, iconId, errorMessage, false);
                }
            });
        }

        // Fetch and update sensor data from the devices.yaml file
        function updateSensorData() {
            $.ajax({
                type: "GET",
                url: "/get_sensor_data",  // This endpoint will fetch data from devices.yaml
                success: function (sensorData) {
                    const sensorList = $('#sensor-list');
                    sensorList.empty(); // Clear the current list

                    sensorData.devices.forEach(sensor => {
                        const sensorHTML = `
                            <div class="sensor">
                                <h3>${sensor.name}</h3>
                                <p><strong>State:</strong> ${sensor.state || 'N/A'}</p>
                                <p><strong>Battery:</strong> ${sensor.battery || 'N/A'}%</p>
                                <p><strong>Temperature:</strong> ${sensor.devTemperature || 'N/A'}Â°F</p>
                                <p><strong>Signal:</strong> ${sensor.signal || 'N/A'} dB</p>
                                <p><strong>Last Seen:</strong> ${sensor.last_seen || 'N/A'}</p>
                            </div>
                        `;
                        sensorList.append(sensorHTML);
                    });
                },
                error: function () {
                    $('#sensor-list').html('<p>Error loading sensor data.</p>');
                }
            });
        }

        $(document).ready(function () {
            checkStatus('/check_mqtt_status', 'mqtt-message', 'mqtt-icon', 'MQTT connection is active.', 'MQTT connection is inactive.');
            checkStatus('/check_chekt_status', 'chekt-message', 'chekt-icon', 'CHEKT server is alive.', 'Failed to connect to CHEKT server.');

            // Call function to update sensor data from devices.yaml
            updateSensorData();
        });
    </script>
</body>
</html>
