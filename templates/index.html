<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .status, .sensor-data {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #ffffff;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sensor {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .sensor-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00ff00;
        }

        .chekt-zone {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
        }

        .chekt-zone-input {
            width: 40px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: red;
            background-color: transparent;
            border: none;
        }

        .chekt-zone-input:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yolink to CHEKT Status</h1>

        <!-- Status check for MQTT and CHEKT -->
        <div class="status">
            <h2>Status</h2> 
        </div>

        <!-- Sensor Data Section -->
        <div class="sensor-data">
            <h2>Sensor Data</h2>
            <div class="sensor-grid" id="sensor-list">
                <!-- Sensor data will be appended here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to handle CHEKT zone editing
        function makeZoneEditable(zoneSpan, deviceId) {
            const currentZone = zoneSpan.textContent.replace('Zone ', '').trim();
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentZone;
            input.classList.add('chekt-zone-input');

            zoneSpan.replaceWith(input);
            input.focus();

            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    const newZone = input.value.trim();
                    if (newZone) {
                        saveZone(deviceId, newZone);
                        input.replaceWith(zoneSpan);
                        zoneSpan.textContent = `Zone ${newZone}`;
                    }
                }
            });

            input.addEventListener('blur', function () {
                input.replaceWith(zoneSpan);
            });
        }

        // Function to save the new zone via AJAX
        function saveZone(deviceId, newZone) {
            $.ajax({
                type: 'POST',
                url: '/save_zone_change',
                data: JSON.stringify({ device_id: deviceId, chekt_zone: newZone }),
                contentType: 'application/json',
                success: function () {
                    console.log('Zone saved successfully.');
                },
                error: function () {
                    console.error('Failed to save the zone.');
                }
            });
        }

        // Function to fetch sensor data and mappings
        function updateSensorData() {
            $.ajax({
                type: 'GET',
                url: '/get_sensor_data',
                success: function (sensorData) {
                    const sensorList = $('#sensor-list');
                    sensorList.empty();

                    sensorData.devices.forEach(sensor => {
                        const mapping = sensorData.mappings[sensor.deviceId];
                        const chektZone = mapping ? mapping.chekt_zone : 'N/A';

                        const sensorHTML = `
                            <div class="sensor">
                                <span class="chekt-zone" onclick="makeZoneEditable(this, '${sensor.deviceId}')">Zone ${chektZone}</span>
                                <p class="sensor-name">${sensor.name}</p>
                                <p class="sensor-data-item">State: ${sensor.state || 'N/A'}</p>
                                <p class="sensor-data-item">Last Seen: ${sensor.last_seen || 'N/A'}</p>
                            </div>
                        `;
                        sensorList.append(sensorHTML);
                    });
                },
                error: function () {
                    $('#sensor-list').html('<p>Error loading sensor data.</p>');
                }
            });
        }

        $(document).ready(function () {
            updateSensorData();
            setInterval(updateSensorData, 10000);  // Refresh every 10 seconds
        });
    </script>
</body>
</html>
