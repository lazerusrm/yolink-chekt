<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .status, .sensor-data {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        h1, h2 {
            color: #ffffff;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sensor {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
        }

        .sensor-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00ff00;
        }

        .sensor-data-item {
            font-size: 1rem;
            margin: 5px 0;
        }

        .battery-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            animation-duration: 5s;  /* Slow spin by default */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-name: slow-spin;
        }

        @keyframes slow-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fast spin animation */
        .fast-spin {
            animation-name: fast-spin;
            animation-duration: 2s;  /* Fast spin during data loading */
        }

        @keyframes fast-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Signal strength meter */
        .signal-meter {
            display: inline-block;
            height: 20px;
            width: 50px;
            background-color: #999;
            margin-left: 10px;
            position: relative;
        }

        .bar {
            width: 10px;
            background-color: #ff0000; /* Red by default for low signal */
            display: inline-block;
            height: 5px;
            margin-left: 2px;
            vertical-align: bottom;
        }

        .bar.bar-1 {
            height: 8px;
        }

        .bar.bar-2 {
            height: 12px;
        }

        .bar.bar-3 {
            height: 16px;
        }

        .bar.bar-4 {
            height: 20px;
        }

        .high-signal .bar {
            background-color: #00ff00; /* Green for high signal */
        }

        .medium-signal .bar {
            background-color: #ffff00; /* Yellow for medium signal */
        }

        .low-signal .bar {
            background-color: #ff0000; /* Red for low signal */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yolink to CHEKT Status</h1>

        <!-- Status check for MQTT and CHEKT -->
        <div class="status">
            <h2>Status <span id="loading-spinner" class="spinner"></span></h2> <!-- Spinner always visible -->
            <div id="mqtt-status" class="status-item">
                <img src="" alt="" id="mqtt-icon" class="hidden">
                <span id="mqtt-message">Checking MQTT connection...</span>
            </div>
            <div id="chekt-status" class="status-item">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message">Checking CHEKT server status...</span>
            </div>
            <!-- Link to Configuration page -->
            <a href="config.html" class="link">Go to Configuration & Logs</a>
        </div>

        <!-- Sensor Data Section -->
        <div class="sensor-data">
            <h2>Sensor Data</h2>
            <div class="sensor-grid" id="sensor-list">
                <!-- Sensor data will be appended here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to toggle spinner speed between slow and fast
        function toggleSpinnerSpeed(fast) {
            if (fast) {
                $('#loading-spinner').addClass('fast-spin');  // Fast spin
            } else {
                $('#loading-spinner').removeClass('fast-spin');  // Slow spin
            }
        }

        // Function to dynamically determine signal quality and create a signal meter
        function createSignalMeter(signal) {
            let signalClass = "low-signal"; // Default to low signal
            let bars = 1;

            if (signal >= -70) {
                signalClass = "high-signal";
                bars = 4;
            } else if (signal >= -90) {
                signalClass = "medium-signal";
                bars = 3;
            } else if (signal >= -110) {
                signalClass = "low-signal";
                bars = 2;
            }

            // Create the signal meter HTML
            let meterHTML = `<div class="signal-meter ${signalClass}">`;
            for (let i = 1; i <= bars; i++) {
                meterHTML += `<span class="bar bar-${i}"></span>`;
            }
            meterHTML += `</div>`;
            return meterHTML;
        }

        // Function to map battery level to percentage and get battery icon
        function getBatteryInfo(batteryLevel) {
            let percentage;
            let icon;

            switch (batteryLevel) {
                case 0:
                    percentage = "0%";
                    icon = "https://img.icons8.com/color/48/000000/empty-battery.png";
                    break;
                case 1:
                    percentage = "25%";
                    icon = "https://img.icons8.com/color/48/000000/low-battery.png";
                    break;
                case 2:
                    percentage = "50%";
                    icon = "https://img.icons8.com/color/48/000000/medium-battery.png";
                    break;
                case 3:
                    percentage = "75%";
                    icon = "https://img.icons8.com/color/48/000000/medium-full-battery.png";
                    break;
                case 4:
                    percentage = "100%";
                    icon = "https://img.icons8.com/color/48/000000/full-battery.png";
                    break;
                default:
                    percentage = "N/A";
                    icon = "https://img.icons8.com/color/48/000000/question-mark.png";
                    break;
            }

            return { percentage, icon };
        }

        // Function to fetch sensor data and display it
        function updateSensorData() {
            toggleSpinnerSpeed(true); // Fast spin when reloading
            $.ajax({
                type: "GET",
                url: "/get_sensor_data",  // Ensure this URL is correct
                success: function (sensorData) {
                    const sensorList = $('#sensor-list');
                    sensorList.empty(); // Clear the current list

                    // Check if sensor data is loaded correctly
                    if (sensorData && sensorData.devices) {
                        sensorData.devices.forEach(sensor => {
                            const batteryInfo = getBatteryInfo(sensor.battery);
                            const signalMeter = createSignalMeter(sensor.signal);
                            
                            const sensorHTML = `
                                <div class="sensor">
                                    <p class="sensor-name">${sensor.name}</p>
                                    <p class="sensor-data-item">State: ${sensor.state || 'N/A'}</p>
                                    <p class="sensor-data-item">
                                        <img src="${batteryInfo.icon}" class="battery-icon" alt="Battery Icon"> 
                                        Battery: ${batteryInfo.percentage}
                                    </p>
                                    <p class="sensor-data-item">Temperature: ${sensor.devTemperature || 'N/A'}Â°F</p>
                                    <p class="sensor-data-item">Signal: ${signalMeter}</p>
                                    <p class="sensor-data-item">Last Seen: ${sensor.last_seen || 'N/A'}</p>
                                </div>
                            `;
                            sensorList.append(sensorHTML);
                        });
                    } else {
                        sensorList.append('<p>No sensor data available.</p>');
                    }

                    toggleSpinnerSpeed(false); // Slow spin after data is updated
                },
                error: function () {
                    $('#sensor-list').html('<p>Error loading sensor data.</p>');
                    toggleSpinnerSpeed(false); // Slow spin if there's an error
                }
            });
        }

        $(document).ready(function () {
            checkStatus('/check_mqtt_status', 'mqtt-message', 'mqtt-icon', 'MQTT connection is active.', 'MQTT connection is inactive.');
            checkStatus('/check_chekt_status', 'chekt-message', 'chekt-icon', 'CHEKT server is alive.', 'Failed to connect to CHEKT server.');

            // Call function to update sensor data from devices.yaml
            updateSensorData();

            // Auto-update sensor data every 10 seconds
            setInterval(updateSensorData, 10000);  // 10000 ms = 10 seconds
        });
    </script>
</body>
</html>
