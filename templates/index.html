<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 5px 0 15px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .log {
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
        }

        .status {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="navigation">
        <a href="/">Home</a>
        <a href="/config">Configuration</a>
    </div>
    <div class="container">
        <h1>Yolink to CHEKT Mapping</h1>

        <!-- Section for refreshing Yolink devices -->
        <div class="mb-3">
            <button type="button" id="refresh-devices-btn" class="btn btn-primary">Refresh Yolink Devices</button>
            <div id="yolink-status" class="status">
                <img src="" alt="" id="yolink-icon" class="hidden">
                <span id="yolink-message"></span>
            </div>
        </div>

        <!-- Section for testing CHEKT API -->
        <div class="mb-3">
            <button type="button" id="test-chekt-btn" class="btn btn-secondary">Test CHEKT API Connection</button>
            <div id="chekt-status" class="status">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message"></span>
            </div>
        </div>

        <!-- Section to list Yolink devices and map them to CHEKT zones -->
        <form id="mapping-form">
            <table class="table">
                <thead>
                    <tr>
                        <th>Device Name</th>
                        <th>Device ID</th>
                        <th>CHEKT Zone</th>
                    </tr>
                </thead>
                <tbody id="devices-table-body">
                    <!-- Devices will be populated here -->
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Save Mapping</button>
        </form>

        <!-- Log area for messages -->
        <div class="mb-3">
            <button type="button" id="load-logs-btn" class="btn btn-dark">Load Logs</button>
        </div>
        <div id="log-area" class="log"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function addToLog(message) {
            $('#log-area').append('<div>' + new Date().toLocaleString() + ': ' + message + '</div>');
            $('#log-area').scrollTop($('#log-area')[0].scrollHeight);
        }

        function updateStatus(elementId, iconId, message, success) {
            const icon = success ? 'https://img.icons8.com/color/48/000000/checkmark.png' : 'https://img.icons8.com/color/48/000000/cancel.png';
            $('#' + iconId).attr('src', icon).removeClass('hidden');
            $('#' + elementId).text(message);
        }

        // Refresh Yolink devices
        $('#refresh-devices-btn').on('click', function () {
            $('#yolink-icon').addClass('hidden');
            $('#yolink-message').text('Refreshing Yolink devices...');
            $.ajax({
                type: "GET",
                url: "/refresh_yolink_devices",
                success: function (response) {
                    if (response.status === "success") {
                        updateStatus('yolink-message', 'yolink-icon', 'Yolink devices refreshed successfully.', true);
                        addToLog("Yolink devices refreshed: " + JSON.stringify(response.data, null, 2));

                        // Update the devices table with refreshed devices
                        let devices = response.devices || [];
                        $('#devices-table-body').empty();
                        devices.forEach(function (device) {
                            $('#devices-table-body').append(`
                                <tr>
                                    <td>${device.name}</td>
                                    <td>${device.id}</td>
                                    <td>
                                        <input type="text" name="chekt_zone" class="form-control" value="">
                                        <input type="hidden" name="device_id" value="${device.id}">
                                    </td>
                                </tr>
                            `);
                        });
                    } else {
                        updateStatus('yolink-message', 'yolink-icon', 'Failed to refresh Yolink devices.', false);
                        addToLog("Failed to refresh Yolink devices: " + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    updateStatus('yolink-message', 'yolink-icon', 'Error refreshing Yolink devices.', false);
                    addToLog('Error refreshing Yolink devices: ' + xhr.responseText);
                    addToLog('Debug Status: ' + status + ', Error: ' + error);
                }
            });
        });

        // Handle the mapping form submission
        $('#mapping-form').on('submit', function (e) {
            e.preventDefault();
            var mappings = {};
            $('input[name="device_id"]').each(function (index) {
                var deviceId = $(this).val();
                var zone = $(this).closest('tr').find('input[name="chekt_zone"]').val();
                mappings[deviceId] = zone;
            });

            $.ajax({
                type: "POST",
                url: "/save_mapping",
                contentType: "application/json",
                data: JSON.stringify(mappings),
                success: function (response) {
                    addToLog(response.message);
                },
                error: function (xhr, status, error) {
                    addToLog('Error: ' + xhr.responseText);
                }
            });
        });

        // Load logs to the log area
        $('#load-logs-btn').on('click', function () {
            $.ajax({
                type: "GET",
                url: "/get_logs",
                success: function (response) {
                    if (response.status === "success") {
                        $('#log-area').text(response.logs);
                    } else {
                        addToLog("Failed to load logs: " + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    addToLog('Error loading logs: ' + xhr.responseText);
                }
            });
        });
    </script>
</body>

</html>
