<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .status, .sensor-data {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        h1, h2 {
            color: #ffffff;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sensor {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
        }

        .sensor-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00ff00;
        }

        .sensor-data-item {
            font-size: 1rem;
            margin: 5px 0;
        }

        .battery-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yolink to CHEKT Status</h1>

        <!-- Status check for MQTT and CHEKT -->
        <div class="status">
            <h2>Status <span id="loading-spinner" class="spinner"></span></h2> <!-- Spinner always visible -->
            <div id="mqtt-status" class="status-item">
                <img src="" alt="" id="mqtt-icon" class="hidden">
                <span id="mqtt-message">Checking MQTT connection...</span>
            </div>
            <div id="chekt-status" class="status-item">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message">Checking CHEKT server status...</span>
            </div>
            <!-- Link to Configuration page -->
            <a href="config.html" class="link">Go to Configuration & Logs</a>
        </div>

        <!-- Sensor Data Section -->
        <div class="sensor-data">
            <h2>Sensor Data</h2>
            <div class="sensor-grid" id="sensor-list">
                <!-- Sensor data will be appended here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Status check and sensor data updates go here
        function updateStatus(elementId, iconId, message, success) {
            const icon = success ? 'https://img.icons8.com/color/48/000000/checkmark.png' : 'https://img.icons8.com/color/48/000000/cancel.png';
            $('#' + iconId).attr('src', icon).removeClass('hidden');
            $('#' + elementId).text(message);
        }

        function checkStatus(url, elementId, iconId, successMessage, errorMessage) {
            $.ajax({
                type: "GET",
                url: url,
                success: function (response) {
                    if (response.status === "success") {
                        updateStatus(elementId, iconId, successMessage, true);
                    } else {
                        updateStatus(elementId, iconId, errorMessage, false);
                    }
                },
                error: function () {
                    updateStatus(elementId, iconId, errorMessage, false);
                }
            });
        }

        // Function to fetch sensor data and display it
        function updateSensorData() {
            $.ajax({
                type: "GET",
                url: "/get_sensor_data",  // Ensure this URL is correct
                success: function (sensorData) {
                    const sensorList = $('#sensor-list');
                    sensorList.empty(); // Clear the current list

                    // Check if sensor data is loaded correctly
                    if (sensorData && sensorData.devices) {
                        sensorData.devices.forEach(sensor => {
                            const sensorHTML = `
                                <div class="sensor">
                                    <p class="sensor-name">${sensor.name}</p>
                                    <p class="sensor-data-item">State: ${sensor.state || 'N/A'}</p>
                                    <p class="sensor-data-item">Battery: ${sensor.battery || 'N/A'}</p>
                                    <p class="sensor-data-item">Temperature: ${sensor.devTemperature || 'N/A'}Â°F</p>
                                    <p class="sensor-data-item">Last Seen: ${sensor.last_seen || 'N/A'}</p>
                                </div>
                            `;
                            sensorList.append(sensorHTML);
                        });
                    } else {
                        sensorList.append('<p>No sensor data available.</p>');
                    }
                },
                error: function () {
                    $('#sensor-list').html('<p>Error loading sensor data.</p>');
                }
            });
        }

        $(document).ready(function () {
            checkStatus('/check_mqtt_status', 'mqtt-message', 'mqtt-icon', 'MQTT connection is active.', 'MQTT connection is inactive.');
            checkStatus('/check_chekt_status', 'chekt-message', 'chekt-icon', 'CHEKT server is alive.', 'Failed to connect to CHEKT server.');

            // Call function to update sensor data from devices.yaml
            updateSensorData();

            // Auto-update sensor data every 10 seconds
            setInterval(updateSensorData, 10000);  // 10000 ms = 10 seconds
        });
    </script>
</body>
</html>
