<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yolink to CHEKT Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .status, .sensor-data {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .status img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        h1, h2 {
            color: #ffffff;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .sensor {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .sensor-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00ff00;
        }

        .sensor-data-item {
            font-size: 1rem;
            margin: 5px 0;
        }

        .battery-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        /* CHEKT Zone styling */
        .chekt-zone {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
        }

        .chekt-zone-input {
            width: 40px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: red;
            background-color: transparent;
            border: none;
        }

        .chekt-zone-input:focus {
            outline: none;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            animation-duration: 5s;  /* Slow spin by default */
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-name: slow-spin;
        }

        /* Slow spin animation */
        @keyframes slow-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fast spin animation */
        .fast-spin {
            animation-name: fast-spin;
            animation-duration: 1s;  /* Fast spin */
        }

        @keyframes fast-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Yolink to CHEKT Status</h1>

        <!-- Status check for MQTT and CHEKT -->
        <div class="status">
            <h2>Status <span id="loading-spinner" class="spinner"></span></h2> <!-- Spinner always visible -->
            <div id="mqtt-status" class="status-item">
                <img src="" alt="" id="mqtt-icon" class="hidden">
                <span id="mqtt-message">Checking MQTT connection...</span>
            </div>
            <div id="chekt-status" class="status-item">
                <img src="" alt="" id="chekt-icon" class="hidden">
                <span id="chekt-message">Checking CHEKT server status...</span>
            </div>
            <!-- Link to Configuration page -->
            <a href="config.html" class="link">Go to Configuration & Logs</a>
        </div>

        <!-- Sensor Data Section -->
        <div class="sensor-data">
            <h2>Sensor Data</h2>
            <div class="sensor-grid" id="sensor-list">
                <!-- Sensor data will be appended here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to toggle spinner speed between slow and fast
        function toggleSpinnerSpeed(fast) {
            if (fast) {
                $('#loading-spinner').addClass('fast-spin');  // Fast spin
            } else {
                $('#loading-spinner').removeClass('fast-spin');  // Slow spin
            }
        }

        // Function to make the zone editable and handle the update
        function makeZoneEditable(zoneSpan, deviceId) {
            const currentZone = zoneSpan.textContent.replace('Zone ', '').trim();
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentZone;
            input.classList.add('chekt-zone-input');

            // Replace the zoneSpan with an input field
            zoneSpan.replaceWith(input);
            input.focus();

            // Handle Enter key to save the new zone value
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    const newZone = input.value.trim();
                    if (newZone) {
                        saveZone(deviceId, newZone);
                        input.replaceWith(zoneSpan);
                        zoneSpan.textContent = `Zone ${newZone}`;
                    }
                }
            });

            // Cancel editing if the input loses focus
            input.addEventListener('blur', function () {
                input.replaceWith(zoneSpan);
            });
        }

        // Function to save the zone via AJAX
        function saveZone(deviceId, newZone) {
            $.ajax({
                type: 'POST',
                url: '/save_zone_change',
                data: JSON.stringify({ device_id: deviceId, chekt_zone: newZone }),
                contentType: 'application/json',
                success: function () {
                    console.log('Zone saved successfully.');
                },
                error: function () {
                    console.error('Failed to save the zone.');
                }
            });
        }

        // Function to fetch and update sensor data
        function updateSensorData() {
            toggleSpinnerSpeed(true); // Fast spin when loading
            $.ajax({
                type: "GET",
                url: "/get_sensor_data",  // Load devices and mappings
                success: function (sensorData) {
                    const sensorList = $('#sensor-list');
                    sensorList.empty(); // Clear existing sensor list

                    sensorData.devices.forEach(sensor => {
                        const mapping = sensorData.mappings[sensor.deviceId];
                        const chektZone = mapping ? mapping.chekt_zone : 'N/A';

                        const sensorHTML = `
                            <div class="sensor">
                                <span class="chekt-zone" onclick="makeZoneEditable(this, '${sensor.deviceId}')">Zone ${chektZone}</span>
                                <p class="sensor-name">${sensor.name}</p>
                                <p class="sensor-data-item">State: ${sensor.state || 'N/A'}</p>
                                <p class="sensor-data-item">
                                    <img src="${sensor.batteryIcon}" class="battery-icon" alt="Battery Icon">
                                    Battery: ${sensor.battery || 'N/A'}
                                </p>
                                <p class="sensor-data-item">Temperature: ${sensor.temperature || 'N/A'}Â°F</p>
                                <p class="sensor-data-item">Last Seen: ${sensor.last_seen || 'N/A'}</p>
                            </div>
                        `;
                        sensorList.append(sensorHTML);
                    });

                    toggleSpinnerSpeed(false); // Slow spin after data is loaded
                },
                error: function () {
                    $('#sensor-list').html('<p>Error loading sensor data.</p>');
                    toggleSpinnerSpeed(false); // Slow spin if there's an error
                }
            });
        }

        $(document).ready(function () {
            checkStatus('/check_mqtt_status', 'mqtt-message', 'mqtt-icon', 'MQTT connection is active.', 'MQTT connection is inactive.');
            checkStatus('/check_chekt_status', 'chekt-message', 'chekt-icon', 'CHEKT server is alive.', 'Failed to connect to CHEKT server.');

            // Fetch sensor data initially
            updateSensorData();

            // Refresh sensor data every 10 seconds
            setInterval(updateSensorData, 10000);
        });
    </script>
</body>
</html>
