<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoLink Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #121212;
            --bg-card: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-primary: #007aff;
            --accent-secondary: #5ac8fa;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --error-color: #ff3b30;
            --card-border-radius: 12px;
            --input-border-radius: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            --transition-speed: 0.3s;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(145deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition-speed) ease;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            display: inline-block;
        }

        .status-dot.normal {
            background-color: var(--success-color);
            box-shadow: 0 0 10px var(--success-color);
        }

        .status-dot.warning {
            background-color: var(--warning-color);
            box-shadow: 0 0 10px var(--warning-color);
        }

        .status-dot.alarm {
            background-color: var(--error-color);
            box-shadow: 0 0 10px var(--error-color);
            animation: pulse 2s infinite;
        }

        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .sensor-card {
            background-color: var(--bg-card);
            border-radius: var(--card-border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .sensor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-primary);
            opacity: 0.8;
        }

        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .sensor-card.status-alarm::before {
            background: var(--error-color);
            animation: pulse-border 2s infinite;
        }

        .sensor-card.status-warning::before {
            background: var(--warning-color);
        }

        .sensor-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.75rem;
        }

        .sensor-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sensor-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sensor-value {
            font-weight: 600;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.05);
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .label i {
            margin-right: 0.5rem;
            font-size: 1rem;
            width: 20px;
            text-align: center;
            color: var(--accent-primary);
        }

        .value {
            font-weight: 600;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes pulse-border {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Skeleton loading animation */
        .loading-placeholder {
            animation: skeleton-loading 1.5s infinite;
            background: linear-gradient(90deg,
                rgba(255, 255, 255, 0.05) 25%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            border-radius: 4px;
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .sensor-type-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1rem;
            color: var(--accent-primary);
            opacity: 0.5;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            text-align: right;
            font-style: italic;
        }

        .error-message {
            padding: 1rem;
            background-color: rgba(255, 59, 48, 0.1);
            border-radius: var(--card-border-radius);
            color: var(--error-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .connection-status {
                align-self: flex-start;
            }

            .sensors-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YoLink Sensors Dashboard</h1>
            <div id="connection-status" class="connection-status">
                <span class="status-dot warning"></span>
                <span>Connecting...</span>
            </div>
        </div>

        <div class="sensors-grid" id="sensors-container">
            <!-- Loading placeholder -->
            <div class="sensor-card">
                <div class="sensor-name">Loading sensors...</div>
                <div class="sensor-details">
                    <div class="loading-placeholder" style="width: 100%"></div>
                    <div class="loading-placeholder" style="width: 70%"></div>
                    <div class="loading-placeholder" style="width: 90%"></div>
                    <div class="loading-placeholder" style="width: 60%"></div>
                </div>
            </div>
            <div class="sensor-card">
                <div class="sensor-name">Loading sensors...</div>
                <div class="sensor-details">
                    <div class="loading-placeholder" style="width: 100%"></div>
                    <div class="loading-placeholder" style="width: 70%"></div>
                    <div class="loading-placeholder" style="width: 90%"></div>
                    <div class="loading-placeholder" style="width: 60%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sensor data and WebSocket handling
        let sensors = [];
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        const reconnectDelay = 5000; // 5 seconds

        // Get icon based on sensor type
        function getSensorTypeIcon(type) {
            switch(type) {
                case 'DoorSensor': return 'fa-door-open';
                case 'MotionSensor': return 'fa-running';
                case 'LeakSensor': return 'fa-tint';
                case 'THSensor': return 'fa-thermometer-half';
                case 'COSmokeSensor': return 'fa-smog';
                case 'SmartRemoter': return 'fa-remote';
                case 'PowerFailureAlarm': return 'fa-bolt';
                case 'Siren': return 'fa-volume-up';
                case 'VibrationSensor': return 'fa-wave-square';
                case 'Switch': return 'fa-toggle-on';
                case 'Lock':
                case 'LockV2': return 'fa-lock';
                default: return 'fa-microchip';
            }
        }

        // Get status class based on sensor state
        function getStatusClass(sensor) {
            if (sensor.state === 'alarm' || sensor.state === 'leak' ||
                sensor.state === 'motion' || sensor.state === 'open' ||
                sensor.state === 'alert') {
                return 'status-alarm';
            } else if ((sensor.battery !== undefined && sensor.battery < 20) ||
                       (sensor.signal !== undefined && sensor.signal < 2)) {
                return 'status-warning';
            }
            return 'status-normal';
        }

        // Format state for display
        function formatState(sensor) {
            if (!sensor.state) return 'Unknown';

            if (Array.isArray(sensor.state)) {
                return sensor.state.map(s => s.charAt(0).toUpperCase() + s.slice(1)).join(', ');
            }

            if (typeof sensor.state === 'object') {
                // For complex state objects like in COSmokeSensor
                if (sensor.type === 'COSmokeSensor') {
                    const alarms = [];
                    if (sensor.state.unexpected) alarms.push("Error");
                    if (sensor.state.smokeAlarm) alarms.push("Smoke");
                    if (sensor.state.gasAlarm) alarms.push("Gas");
                    if (sensor.state.highTempAlarm) alarms.push("High Temp");
                    if (sensor.state.sLowBattery) alarms.push("Low Battery");
                    return alarms.length ? alarms.join(", ") : "Normal";
                }

                // For lock devices
                if (sensor.type === 'LockV2' && sensor.state.lock) {
                    return `${sensor.state.door ? sensor.state.door.charAt(0).toUpperCase() + sensor.state.door.slice(1) + ', ' : ''}${sensor.state.lock.charAt(0).toUpperCase() + sensor.state.lock.slice(1)}`;
                }

                return JSON.stringify(sensor.state);
            }

            // Simple string state
            return sensor.state.charAt(0).toUpperCase() + sensor.state.slice(1);
        }

        // Format timestamp to readable format
        function formatTime(timestamp) {
            if (!timestamp) return 'Never';

            try {
                const date = new Date(timestamp);

                // If invalid date
                if (isNaN(date.getTime())) return timestamp;

                // Format: Mar 7, 2025 14:23
                return date.toLocaleString(undefined, {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                console.error('Error formatting date:', e);
                return timestamp;
            }
        }

        // Render all sensors
        function renderSensors() {
            const container = document.getElementById('sensors-container');
            container.innerHTML = '';

            if (sensors.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>No sensors available. Please check your YoLink configuration.</span>
                    </div>`;
                return;
            }

            sensors.forEach(sensor => {
                if (!sensor) return; // Skip null/undefined entries

                const statusClass = getStatusClass(sensor);
                const sensorIcon = getSensorTypeIcon(sensor.type);
                const formattedState = formatState(sensor);
                const lastSeen = formatTime(sensor.last_seen);

                const card = document.createElement('div');
                card.className = `sensor-card ${statusClass}`;

                // Build sensor details HTML conditionally
                let detailsHTML = '';

                // Add state
                detailsHTML += `
                    <div class="sensor-detail">
                        <span class="label"><i class="fas fa-circle-info"></i> State</span>
                        <span class="sensor-value">${formattedState}</span>
                    </div>`;

                // Add battery if available
                if (sensor.battery !== undefined) {
                    const batteryIcon = sensor.battery > 80 ? 'fa-battery-full' :
                                        sensor.battery > 60 ? 'fa-battery-three-quarters' :
                                        sensor.battery > 40 ? 'fa-battery-half' :
                                        sensor.battery > 20 ? 'fa-battery-quarter' : 'fa-battery-empty';
                    const batteryClass = sensor.battery < 20 ? 'text-danger' :
                                         sensor.battery < 40 ? 'text-warning' : '';

                    detailsHTML += `
                        <div class="sensor-detail">
                            <span class="label"><i class="fas ${batteryIcon}"></i> Battery</span>
                            <span class="sensor-value ${batteryClass}">${sensor.battery}%</span>
                        </div>`;
                }

                // Add signal if available
                if (sensor.signal !== undefined) {
                    const signalClass = sensor.signal < -90 ? 'text-danger' :
                                       sensor.signal < -70 ? 'text-warning' : '';

                    detailsHTML += `
                        <div class="sensor-detail">
                            <span class="label"><i class="fas fa-signal"></i> Signal</span>
                            <span class="sensor-value ${signalClass}">${sensor.signal} dBm</span>
                        </div>`;
                }

                // Add temperature if available
                if (sensor.temperature !== undefined) {
                    detailsHTML += `
                        <div class="sensor-detail">
                            <span class="label"><i class="fas fa-thermometer-half"></i> Temp</span>
                            <span class="sensor-value">${sensor.temperature}°${sensor.temperatureUnit || 'F'}</span>
                        </div>`;
                }

                // Add humidity if available
                if (sensor.humidity !== undefined) {
                    detailsHTML += `
                        <div class="sensor-detail">
                            <span class="label"><i class="fas fa-droplet"></i> Humidity</span>
                            <span class="sensor-value">${sensor.humidity}%</span>
                        </div>`;
                }

                card.innerHTML = `
                    <div class="sensor-type-icon">
                        <i class="fas ${sensorIcon}"></i>
                    </div>
                    <div class="sensor-name">${sensor.name || 'Unknown Sensor'}</div>
                    <div class="sensor-details">
                        ${detailsHTML}
                    </div>
                    <div class="timestamp">Last seen: ${lastSeen}</div>
                `;

                container.appendChild(card);
            });
        }

        // Initial load of sensors from status endpoint
        async function loadSensors() {
            try {
                // Use the status endpoint to get initial sensor data
                const response = await fetch('/status');
                const data = await response.json();

                if (data.status === "online" && data.sensors && data.sensors.total > 0) {
                    // We don't have sensor details from this endpoint, just wait for WebSocket
                    document.getElementById('sensors-container').innerHTML = `
                        <div class="sensor-card">
                            <div class="sensor-name">Detected ${data.sensors.total} sensors</div>
                            <div class="sensor-details">
                                <div class="sensor-detail">
                                    <span class="label"><i class="fas fa-spinner fa-spin"></i> Status</span>
                                    <span class="sensor-value">Connecting...</span>
                                </div>
                                <div class="loading-placeholder" style="width: 100%"></div>
                                <div class="loading-placeholder" style="width: 90%"></div>
                            </div>
                            <div class="timestamp">Waiting for WebSocket connection...</div>
                        </div>`;
                } else {
                    document.getElementById('sensors-container').innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>No sensors detected yet. Please check your YoLink configuration.</span>
                        </div>`;
                }
            } catch (error) {
                console.error('Error loading sensor status:', error);
                document.getElementById('sensors-container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Error connecting to the server. Please check if the service is running.</span>
                    </div>`;
            }
        }

        // Connect to WebSocket for real-time updates
        function connectWebSocket() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                document.getElementById('connection-status').innerHTML = `
                    <span class="status-dot alarm"></span>
                    <span>Connection failed</span>`;

                document.getElementById('sensors-container').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-plug-circle-exclamation"></i>
                        <span>Could not establish WebSocket connection. Please reload the page or check server status.</span>
                    </div>`;
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            document.getElementById('connection-status').innerHTML = `
                <span class="status-dot warning"></span>
                <span>Connecting...</span>`;

            if (ws) {
                ws.close();
            }

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connection established');
                document.getElementById('connection-status').innerHTML = `
                    <span class="status-dot normal"></span>
                    <span>Connected</span>`;
                reconnectAttempts = 0; // Reset reconnect counter on successful connection
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'sensors-update' && Array.isArray(data.sensors)) {
                        sensors = data.sensors;
                        renderSensors();
                    }
                } catch (error) {
                    console.error('Error processing WebSocket message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('connection-status').innerHTML = `
                    <span class="status-dot alarm"></span>
                    <span>Connection Error</span>`;
            };

            ws.onclose = () => {
                console.log('WebSocket connection closed');
                document.getElementById('connection-status').innerHTML = `
                    <span class="status-dot warning"></span>
                    <span>Reconnecting...</span>`;
                reconnectAttempts++;
                setTimeout(connectWebSocket, reconnectDelay);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSensors();
            connectWebSocket();
        });
    </script>
</body>
</html>
