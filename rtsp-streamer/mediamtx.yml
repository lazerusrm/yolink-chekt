# Global settings
logLevel: debug
rtspAddress: :8554
readTimeout: 30s
writeTimeout: 30s
api: yes
apiAddress: :9997

# Path defaults for all paths
pathDefaults:
  runOnDemand: yes
  runOnDemandCloseAfter: 10s

# Path-specific configurations
paths:
  yolink-dashboard:
    source: publisher

  yolink-dashboard_main:
    source: publisher

  yolink-dashboard_sub:
    source: publisher

  yolink-dashboard_mobile:
    source: publisher