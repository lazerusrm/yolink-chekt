logLevel: debug
rtspAddress: ":8554"
readTimeout: 120s
writeTimeout: 120s
rtmpDisable: false
hlsDisable: true
webrtcDisable: true
protocols: [tcp]

# Configure paths
paths:
  all:
    readUser: ""
    readPass: ""
    publishUser: ""
    publishPass: ""

  yolink-dashboard:
    source: publisher

  yolink-dashboard_main:
    source: publisher

  yolink-dashboard_low:
    source: publisher

  yolink-dashboard_mobile:
    source: publisher